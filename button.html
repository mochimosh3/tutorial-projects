<!DOCTYPE html>
<html>

<head>
	<title>Button</title>
</head>
<body>
	<h1>Buttons</h1>
	<hr>
	<h3>Different Buttons</h3>
	<!-- Google Button -->
		Google
			<a href="https://www.google.com/search?q=bush&sxsrf=ALiCzsYyqkwIx0agFEm-lye_sxDKhvaO7w:1653996185760&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiLs_L4z4n4AhWHxGEKHd7jBQ8Q_AUoAXoECAIQAw&biw=956&bih=488&dpr=1" target="_blank"> 
			<button name="google_button" type="button" value="idk">
				Google
			</button>
			</a>
				<br>
				<br>
	<!-- Submit Button -->
		Submit 
			<button name="submit_button" type="button" value="submit">
				Submit
			</button>
				<br>
				<br>
	<!-- Reset Button -->
		Reset 
			<button name="reset_button" type="button" value="reset">
				Reset
			</button>
			<br>
			<br>
			<hr>
			<br>
	<!-- Disabled Button -->
		Disabled 
			<button disabled>
				Disabled
			</button>
			<br>
			<br>
	<!-- Auto Focus Button -->	
		Auto Focus
			<button autofocus>
				Auto Focus
			</button>	
			<br>
			<br>
	<!-- On click Button -->
		Disabled 
			<button onclick="alert('You have been hacked!')">
				DO NOT CLICK
			</button>
			<br>
			<br>
	<!-- CSS Button -->
		CSS Style Button 
			<button style="background-color:#00ffff;
						color:#ffff00;
						font-size: 20px;
						font-family:luckiest guy;">
				CSS Style
			</button>
</html>
